<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="main-wrapper">
        <div class="home">
          <h3>Home</h3>
          <h2 id="home-score"></h2>
          <button id="home-btn-1">+1</button>
          <button id="home-btn-2">+2</button>
          <button id="home-btn-3">+3</button>
        </div>
        <div class="away">
          <h3>Away</h3>
          <h2 id="away-score"></h2>
          <button id="away-btn-1">+1</button>
          <button id="away-btn-2">+2</button>
          <button id="away-btn-3">+3</button>
        </div>
          
      </div>
     
       
      
    </section>

    
    <script src="app.js"></script>
  </body>
</html>
